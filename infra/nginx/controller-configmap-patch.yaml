apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  # libera annotations *-snippet (ex.: configuration-snippet)
  allow-snippet-annotations: "true"
  # v1.12 introduziu filtro por risco; snippets são "Critical"
  annotations-risk-level: "Critical"
  # ajustes úteis (opcionais)
  use-forwarded-headers: "true"
  server-tokens: "False"
