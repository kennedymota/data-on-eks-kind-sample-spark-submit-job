apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spark-ui-worker-bypass
  namespace: spark
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: spark.local
    http:
      paths:
      # clica a partir da página do Worker UI
      - path: /proxy/(worker-[^/]+)$
        pathType: ImplementationSpecific
        backend:
          service: { name: spark-worker-svc, port: { number: 8081 } }
      # 2b) subpaths (logPage, etc) → preserva resto
      - path: /proxy/(worker-[^/]+)/(.+)
        pathType: ImplementationSpecific
        backend:
          service: { name: spark-worker-svc, port: { number: 8081 } }
